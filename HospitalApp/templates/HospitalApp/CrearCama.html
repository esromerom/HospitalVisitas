{% extends 'baseformreport.html' %}

{% block head %}
    <title>Reportes</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'HospitalApp/style.css' %}" type ="text/css">
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
    <div class = container>
        <h1>Nueva Cama</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success botonform">Crear
            {% if form.errors %}
                 {% for field in form %}
                     {% for error in field.errors %}
                         <div class="alert alert-danger">
                             <strong>{{ error|escape }}</strong>
                         </div>
                     {% endfor %}
                 {% endfor %}
            {% endif %}
        </form>
        <h2>{{ text }} </h2>
    </div>
     {% else %}
        <img src="{% static "HospitalApp/pare.png" %}" class="img-responsive center-block" alt="My image"/>
        <h4 >Inicie sesi√≥n primero</h4>
    {% endif %}
{% endblock %}
